name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
jobs:
  unit-tests:
    strategy:
      matrix:
        node-version:
          - 20
          - 22
          - 24

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install
      - run: yarn test:unit

  integration-tests:
    needs: unit-tests
    strategy:
      matrix:
        node-version:
          - 20
          - 22
          - 24
        medusa-version:
          - version: "2.11.0"
            swc-core: "1.5.7"
          - version: "2.11.3"
            swc-core: "1.7.42"
          - version: "2.12.6"
            swc-core: "1.7.42"
          - version: "2.13.1"
            swc-core: "1.7.42"

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ""
          POSTGRES_USER: postgres
          POSTGRES_DB: medusa_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install
      - name: Install Medusa version ${{ matrix.medusa-version.version }}
        run: |
          yarn add -D \
            @medusajs/admin-sdk@${{ matrix.medusa-version.version }} \
            @medusajs/cli@${{ matrix.medusa-version.version }} \
            @medusajs/framework@${{ matrix.medusa-version.version }} \
            @medusajs/icons@${{ matrix.medusa-version.version }} \
            @medusajs/medusa@${{ matrix.medusa-version.version }} \
            @medusajs/test-utils@${{ matrix.medusa-version.version }} \
            @swc/core@${{ matrix.medusa-version.swc-core }}
      - run: yarn test
        env:
          DB_TEMP_NAME: medusa_test
